<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMDOCS</title>
    <link rel="stylesheet" href="CSS/main.css">
    <!--    Fonts   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!--    Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="JS/LoadHeader.js" type="text/javascript" defer></script>
    <script src="JS/ButtonsFunctions.js" type="text/javascript" defer></script>
    <script src="JS/LoadFeedback.js" type="text/javascript" defer></script>
</head>
<body>
<!-- // Intro -->
<header id="Header"></header>

<main class="container">
    <div class="CancelButton">
        <button href="index.html" onclick="ExitFeedBack()">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>
    <article id="Questions" class="Questions">
        <div class="AreaSubarea">
            <section class="QuestionArea">
                <h1>Area</h1>
                <div class="LeftPadd" id="areaDiv">
                </div>
            </section>
            <section class="QuestionSubarea hide" id="blockSubareas">
                <h1>Subarea</h1>
                <select name="subarea" id="subareaSelect" class="AreaSelect">

                </select>
            </section>
        </div>
        <section class="QuestionMessageType hide" id="blockTypeMsg">
            <h1>Type of Message</h1>
            <div class="CenterStuff" id="divTypeMsg">
            </div>
        </section>
        <section class="QuestionMessage hide" id="blockMsg">
            <h1>Message</h1>
            <div class="LeftPadd">
                <textarea name="" id=""></textarea>
            </div>
        </section>
        <div class="FinishButton hide" id="blockFinish">
            <a href="ConfirmMessage.html">
                Finish
            </a>
        </div>
    </article>
</main>
</body>
</html>
