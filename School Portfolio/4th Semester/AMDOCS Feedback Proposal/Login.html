<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMDOCS</title>
    <link rel="stylesheet" href="CSS/main.css">
    <!--    Fonts   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!--    Scripts -->
    <script src="https://kit.fontawesome.com/4d17acbd82.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- // Intro -->
    <main>
        <div class="VerCenter">
            <article class="login">
                <img src="Images/LogoAlone.png" alt="AMDOCS">
                <form>
                    <section class="LogMail">
                        <label>
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
                            </svg>
                            <input type="email" name="email" id="email" placeholder="example@amdocs.com" required>
                        </label>
                    </section>
                    <section class="LogPass">
                        <label>
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg>
                            <input type="password" name="password" id="pass" placeholder="password" required>
                        </label>
                    </section>
                    <div class="LoginButton">
                        <button formaction="index.html">
                            Login
                        </button>
                    </div>
                </form>
            </article>
        </div>
    </main>
</body>

</html>
